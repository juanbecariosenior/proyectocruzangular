<h2 class="titulo">Etiquetas Automaticas</h2>
<div class="container">
    <div class="left-panel">
      <div class="search-box">
        <label for="search-input">Art√≠culo SKU, EAN, Desc Larga</label>
        <input id="search-input" type="text" placeholder="Buscar" />
        <button class="search-button">üîç</button>
      </div>
  
      <div class="product-list">
        <h3>Lista de Art√≠culos concedentes</h3>
        <div *ngFor="let producto of productos">
          <input
            type="checkbox"
            id="producto-{{ producto.id }}"
            [(ngModel)]="producto.seleccionado"
          />
          <label for="producto-{{ producto.id }}">{{ producto.nombre }}</label>
        </div>
      </div>
  
      <button class="primary-button" (click)="agregarEtiquetas()">Agregar</button>
    </div>
  
    <div class="right-panel">
      <table class="custom-table">
        <thead>
          <tr>
            <th>EAN</th>
            <th>SKU</th>
            <th>Tipo (Editable)</th>
            <th>Cantidad (Editable)</th>
            <th>Con Precio (Editable)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let etiqueta of etiquetas">
            <td>{{ etiqueta.ean }}</td>
            <td>{{ etiqueta.sku }}</td>
            <td>
              <select [(ngModel)]="etiqueta.tipo">
                <option value="J">J</option>
                <option value="K">K</option>
              </select>
            </td>
            <td>
              <input
                type="number"
                [(ngModel)]="etiqueta.cantidad"
                class="quantity-input"
              />
            </td>
            <td>
              <input
                type="checkbox"
                [(ngModel)]="etiqueta.conPrecio"
              />
            </td>
          </tr>
        </tbody>
      </table>
  
      <button class="primary-button print-button">Imprimir</button>
    </div>
  </div>
