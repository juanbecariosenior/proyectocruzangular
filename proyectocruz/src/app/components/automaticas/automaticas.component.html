<div class="automaticas-container">
  <h2 class="titulo">Etiquetas Automaticas</h2>

  <div class="automaticas-header">
    <div class="selector-division">
      <p>Seleccione Division</p>
      <select>
        <option>Todas</option>
      </select>
    </div>

    <button class="actualizarbtn">Actualizar</button>
    <button class="actualizarCantidad">Actualizar cantidad a 1</button>

    <div class="selector-tienda">
      <select>
        <option>00001 Nombre de tienda</option>
      </select>
    </div>
  </div>
  <div class="etiquetas">
    <h4>Etiquetas a imprimir</h4>
    <table>
      <thead>
        <tr>
          <th>EAN</th>
          <th>SKU</th>
          <th>Tipo (Editable)</th>
          <th>Cantidad (Editable)</th>
          <th>Con Precio (Editable)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let etiqueta of etiquetas">
          <td><input type="text" [value]="etiqueta.ean" /></td>
          <td><input type="text" [value]="etiqueta.sku" /></td>
          <td>
            <select [(ngModel)]="etiqueta.tipo">
              <option value="J">J</option>
              <!-- mÃ¡s opciones -->
            </select>
          </td>
          <td><input type="number" [(ngModel)]="etiqueta.cantidad" /></td>
          <td><input type="checkbox" [(ngModel)]="etiqueta.conPrecio" /></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="acciones">
    <button class="imprimir-btn">Imprimir</button>
  </div>
</div>
